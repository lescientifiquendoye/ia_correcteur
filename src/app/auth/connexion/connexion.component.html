<div class="max-w-md mx-auto mt-8 p-6 border border-gray-300 rounded-lg text-center bg-white shadow-md">
    <header>
      <h2 class="text-2xl font-bold text-gray-800">Connexion</h2>
      <p class="text-gray-600">Entrez vos identifiants pour accéder à votre compte</p>
    </header>
  
    <div class="flex justify-around my-4 border-b">
      <button 
        [class.active]="activeTab === 'student'" 
        class="px-4 py-2 focus:outline-none" 
        [class.border-b-2]="activeTab === 'student'" 
        [class.border-blue-500]="activeTab === 'student'">
        Étudiant
      </button>
      <button 
       
        class="px-4 py-2 focus:outline-none" 
        [class.border-b-2]="activeTab === 'professor'" 
        [class.border-blue-500]="activeTab === 'professor'">
        Professeur
      </button>
    </div>
  
    <form [formGroup]="studentForm" (ngSubmit)="login()" class="space-y-4">
      <div class="text-left">
        <label for="email"  class="block text-gray-700 font-medium">Email</label>
        <input id="email" type="email" defaultValue="prof1@esp.sn" formControlName="email" placeholder="exemple@domaine.com" required 
          class="w-full p-2 border border-blue-500 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div class="text-left">
        <label for="password" class="block text-gray-700 font-medium">Mot de passe</label>
        <input id="password" type="password" defaultValue="1234" formControlName="password" error="saisir" required 
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <a routerLink="/forgot-password" class="text-sm text-blue-500 hover:underline">Mot de passe oublié?</a>
      </div>
  
      <button type="submit" [disabled]="isLoading" 
        class="w-full py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 disabled:bg-gray-400">
        {{ isLoading ? "Connexion en cours..." : "Se connecter" }}
      </button>
    </form>
  
    <footer class="mt-4">
      <p class="text-gray-600">Vous n'avez pas de compte ? <a routerLink="/inscription"  class="text-blue-500 hover:underline">Créer un compte</a></p>
    </footer>
  </div>
