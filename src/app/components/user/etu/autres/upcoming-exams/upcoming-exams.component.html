<div class="container mx-auto p-6">
    <h1 class="text-xl font-bold text-gray-800 mb-4">Tous les examens</h1>
  
    <div class="grid grid-cols-1 pt-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let exam of allexams" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200">
        <h2 class="text-lg font-semibold text-gray-800">{{ exam.title }}</h2>
  
        <p class="text-sm text-gray-600 mt-2">
          📅 Date de fin: <span class="font-medium">{{ exam.date }} ⏳</span>
        </p>
  
        <p class="text-sm text-gray-600">
          👨‍🏫 Professeur: <span class="font-medium">{{ exam.professor }}</span>
        </p>
  
        <!-- BOUTON AJOUTÉ EN BAS DE CHAQUE EXAMEN -->
        <div class="mt-4 pt-4"><button (click)="navigateToDepotExams()"
            class=" w-full px-2 py-1 bg-blue-600 text-white text-lg rounded-lg shadow-md hover:bg-blue-700 transition">
            Faire l'examen
          </button>
        </div>
      </div>
    </div>
  </div>
