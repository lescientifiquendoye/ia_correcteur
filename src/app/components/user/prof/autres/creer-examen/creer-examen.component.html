<div class="max-w-2xl mx-auto bg-white p-6  mt-4 mb-4 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Créer un Examen</h2>
  
    <form [formGroup]="examenForm" (ngSubmit)="onSubmit()" class="space-y-4">
  
      <!-- Titre -->
      <div>
        <label class="block font-medium text-gray-700">Titre</label>
        <input formControlName="titre" type="text" placeholder="Titre de l'examen"
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>
  
      <!-- Matière -->
      <div>
        <label class="block font-medium text-gray-700">Matière</label>
        <select formControlName="matiere_id" class="w-full p-2 border rounded-lg">
          <option *ngFor="let matiere of matieres" [value]="matiere.id">{{ matiere.nom }}</option>
        </select>
      </div>
  
      <!-- Date d'évaluation -->
      <div>
        <label class="block font-medium text-gray-700">Date d'évaluation</label><input formControlName="date_evaluation" type="datetime-local"
        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        (change)="formatDate($event)">
      </div>
  
      <!-- Fichier -->
      <div>
        <label class="block font-medium text-gray-700">Fichier</label>
        <input type="file" (change)="onFileSelected($event)"
          class="w-full p-2 border rounded-lg">
      </div>
  
      <!-- Format -->
      <div>
        <label class="block font-medium text-gray-700">Format</label>
        <select formControlName="format" class="w-full p-2 border rounded-lg">
          <option value="pdf">PDF</option>
          <option value="text">Texte</option>
        </select>
      </div>
  
      <!-- Bouton de soumission -->
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Enregistrer
      </button>
  
    </form>
  </div>
